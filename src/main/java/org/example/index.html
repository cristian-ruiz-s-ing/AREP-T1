<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Form</h1>
<form action="/mov">
  <label>Película:</label><br>
  <input type="text" id="movie" name="movie" value="" placeholder="Nombre de película..."><br><br>
  <input type="button" value="Submit" onclick="loadMovie()"><br>
</form>
<div id="getmovie"></div>
<script>
  function loadMovie(){
    let nameVar = document.getElementById("movie").value;
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function() {
          document.getElementById("getmovie").innerHTML =
          this.responseText;
      }
      xhttp.open("GET", "/movie?name="+nameVar);
      xhttp.send();
  }
</script>
</body>
</html>
